name: Build Firmware

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install PlatformIO
        run: pip install platformio
      - name: Build firmware
        run: pio run
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: firmware
          path: .pio/build/esp32-c3-supermini/firmware.bin
